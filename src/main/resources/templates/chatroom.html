<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Chatroom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="chatroom.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div style="background-color: #000; padding: 20px;">
    <div class="container">
        <p style="color: #fff; display: inline-block; margin-right: 20px;">Welcome to the chatroom</p>
        <a th:if="${userid}" th:href="@{/logout/{id}(id=${userid})}"><button type="button" class="btn btn-secondary">Disconnect</button></a>
    </div>
</div>

<div class="container">
    <h1 th:if="${name}" th:text="'Welcome ' + ${name}"></h1>
    <p>Type your message below. no empty message allowed!</p>

    <form action="#" th:action="@{/send}" th:object="${message}" method="post">
        <div class="form-group">
            <input type="text" name="content" id="content" th:field="*{content}" class="form-control" placeholder="Enter a message..." autofocus >
            <!--send name of user-->
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="alert alert-danger" role="alert"></div>
        </div>
        <button id="send" type="submit" class="btn btn-primary">Send</button>
    </form>

    <table class="table table-hover">
        <tbody id="messages">
        </tbody>
    </table>
</div>
</body>
</html>
